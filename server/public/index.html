<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>SQL To Do List</title>
  </head>
  <body>
    <header>
      <h1>SQL To Do List</h1>
    </header>

    <main>
      <form id="addTaskForm">
        <div>
          <h2>Task Name</h2>
          <input
            type="text"
            name="taskName"
            id="taskNameInput"
            placeholder="Groceries"
          />
        </div>
        <div>
          <h2>Task Notes</h2>
          <textarea
            name="taskNotes"
            id="taskNotesInput"
            cols="30"
            rows="10"
            placeholder="
              -Milk
              -Eggs
              -Captain Crunch"
          >
          </textarea>
          <input type="submit" id="addTaskButton" value="Add Task!" />
        </div>
      </form>

      <div id="taskStatus">
        <section>
          <h2>To Do</h2>
          <div id="toDoTasks" class="status"></div>
        </section>
        <section>
          <h2>In Progress</h2>
          <div id="inProgressTasks" class="status"></div>
        </section>
        <section>
          <h2>Completed</h2>
          <div id="completedTasks" class="status"></div>
        </section>
      </div>
    </main>
  </body>
</html>
